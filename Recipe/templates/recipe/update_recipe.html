<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Recipe</title>
</head>
<body>

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input name="recipe_name" required type="text" class="form-control" value="{{recipe.recipe_name}}">
        </div>
        <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control" required>{{ recipe.recipe_description }}</textarea>
        </div>
            <!-- Display the current image if it exists -->
    <div class="mb-3">
        <label for="recipe_image" class="form-label">Recipe Image</label>
        <input name="recipe_image" type="file" class="form-control">
    </div>

        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>
