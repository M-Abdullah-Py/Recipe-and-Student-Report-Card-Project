<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Students</title>
</head>

<body>
    <div class="container mt-5">
        <h4>Rank: {{submark_obj.first.student.studentreportcard.first.student_rank}}</h4>
        <h4>Total Marks: {{ total_marks.total_marks }}</h4>  <!-- Access the total marks -->

        <br>            
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Student Subject</th>
                    <th scope="col">Student Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for student in submark_obj %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    
                    <td>{{ student.subject }}</td>     
                    <td>{{ student.marks }}</td>     
                   
                </tr>
                {% endfor %}
                
            </tbody>
        </table>

        

    </div>

</body>

</html>
